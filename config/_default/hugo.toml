copyright = "Â© Bruce Yang"
defaultContentLanguage = "en"
disableKinds = ["taxonomy", "term"]
enableRobotsTXT = true
languageCode = "en"
timeZone = "America/Los_Angeles"
timeout = "120s"
title = "Gallery"

[params]
  defaultTheme = "light"
  description = "Bruce Yang's Gallery"
  title = "Bruce Yang's Gallery"
  [params.author]
    # email = "user@example.com"
    name = "Bruce Yang"
  [params.socialIcons]
    facebook = "https://www.facebook.com/profile.php?id=61552981763240&mibextid=LQQJ4d"
    instagram = "https://www.instagram.com/ywh007?igsh=OGQ5ZDc2ODk2ZA%3D%3D&utm_source=qr"
    # github = "https://github.com/nicokaiser/hugo-theme-gallery/"
    # youtube = "https://www.youtube.com/"
    # email = "mailto:user@example.com"
    #website = "https://example.com"
    #mastodon = "https://example.com"
    #pixelfed = "https://example.com"

[outputs]
  home = ["HTML", "RSS"]
  page = ["HTML"]
  section = ["HTML"]

[imaging]
  quality = 75
  resampleFilter = "CatmullRom"
  [imaging.exif]
    disableDate = false
    disableLatLong = true
    includeFields = "ImageDescription|Orientation"

[module]
  [module.hugoVersion]
    min = "0.121.2"
  [[module.imports]]
    path = "github.com/nicokaiser/hugo-theme-gallery/v4"

[menu]
  [[menu.footer]]
    name = "GitHub"
    url = "https://github.com/nicokaiser/hugo-theme-gallery/"
    weight = 3

[services]
  [services.rss]
    limit = 100
